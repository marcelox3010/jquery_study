<html>

	<head>
		<title>Hello World Jquery</title>
	
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<script>

			$(document).ready(function(){
			
			
				$("#id1").hide();
			
				$("#id2").click(function(){
				
					
					$("#id1").show();	
				
				
				});	
			
			});

		</script>
	
	</head>
	
	<body>


		<div id='id1'>
			
			<h1>OI MUNDO - JQUERY</h1>

		</div>

		<form>

			<input type='button' id='id2' value='mostra titulo'>


		</form>


	</body>

</html>
